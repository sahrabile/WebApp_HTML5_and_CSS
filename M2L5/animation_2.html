<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>3D_transformation_1</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/animation_2.css">
</head>
<body>
	<h1>Using 3D transformation to flip a panel and animations to puls shadows</h1>
	<h2>Vertical flip</h2>
	<div class="flipper">
		<span class="flipper-object flipper-vertical">
			<span class="panel front">The Front</span>
			<span class="panel back">The Back</span>
		</span>
	</div>
	
	<h2>Horizontal flip</h2>
	<div class="flipper">
		<span class="flipper-object flipper-horizontal">
			<span class="panel front">The Front</span>
			<span class="panel back">The Back</span>
		</span>
	</div>
</body>
</html>
