<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media Query test - which browser downloads which asset?</title>
    <meta name="description" content="Quick test to determine which browsers download all media queries" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      div {
        display: none;
        background-color: green;
        height: 3rem;
        line-height: 3rem;
        font-size: 1rem;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" media="screen and (min-width: 300px)" href="css/w300.css" />
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/w600.css" />
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="css/w900.css" />
    <link rel="stylesheet" media="screen and (min-width: 1200px)" href="css/w1200.css" />
  </head>
  <body>
    <div class="w300">stylesheet file css/w300.css is in use</div>
    <div class="w600">stylesheet file css/w600.css is in use</div>
    <div class="w900">stylesheet file css/w900.css is in use</div>
    <div class="w1200">stylesheet file css/w12000.css is in use</div>
  </body>
</html>
