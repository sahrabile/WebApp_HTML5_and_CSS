<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Media Query Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: green;
      }
      img {
        width: 100%;
      }
      @media screen and (min-width: 600px) {
        body {
          background-color: yellow;
        }
      }
    </style>
  </head>
  <body>
    <picture>
      <!-- Make sure the min-width is in descending order-->
      <source media="(min-width: 600px)" srcset="img/scones.jpg"/>
      <source media="(min-width: 200px)" srcset="img/sconesLowRes.png"/>
      <img src="scones.jpg" alt="Incredible scones"/>
    </picture>
</html>
