<!doctype html>
<html lang="en">
<head>
	<link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<title>Layout example</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/flexbox_5a.css">
</head>
<body>
	<div class="FlexWrap">
		<div class="FlexItem Red"><img src="./img/jupiter1.jpg"
			alt="https://www.nasa.gov/mission_pages/juno/images/index.html"></div>
		<div class="FlexItem Orange"><img src="./img/jupiter2.jpg"
			alt="https://www.nasa.gov/mission_pages/juno/images/index.html"></div>
		<div class="FlexItem Green"><img src="./img/jupiter3.jpg"
			alt="https://www.nasa.gov/mission_pages/juno/images/index.html"></div>
		<div class="FlexItem Yellow"><img src="./img/jupiter4.png"
			alt="https://www.nasa.gov/mission_pages/juno/images/index.html"></div>
		<div class="FlexItem Blue"><img src="./img/jupiter5.jpg"
			alt="https://www.nasa.gov/mission_pages/juno/images/index.html"></div>
	  </div>

</html>
